<body>
    <script>
        function sumAll(arr) {
            var max = Math.max(arr[0], arr[1]);
            var min = Math.min(arr[0], arr[1]);
            var newArray = [];
            var sum;
            for (var i = min; i <= max; i++) {
                newArray.push(i)
            }
            sum = newArray.reduce(function (a, b) {
                return a + b
            })
            console.log(sum)
            return sum
          
        }

        sumAll([2, 4]);
    </script>
</body>
