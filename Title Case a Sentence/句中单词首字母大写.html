    <script>
        function titleCase(str) {
            // 请把你的代码写在这里
            var arr = str.split(" ")
            for (var i = 0; i < arr.length; i++) {
            arr[i]=arr[i].slice(0, 1).toUpperCase() + arr[i].slice(1).toLowerCase();           
            }
            str = arr.join(" ")
            return str;

        }

        titleCase("I'm a little tea pot");
    </script>
</body>
