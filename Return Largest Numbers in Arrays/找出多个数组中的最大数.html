                var max = 0;
                for (var a in arr) {
                    if (typeof (arr[a]) == "object") {
                        traverse(arr[a]);
                    } else {
                        if (arr[a] > max) {
                            max = arr[a]
                        }
                        if (arr.length - 1 == a) {
                            array.push(max)
                        }
                    }
                }
            }
            traverse(arr)
        }
