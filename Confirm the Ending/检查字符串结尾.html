    <script>
        function confirmEnding(str, target) {
            // 请把你的代码写在这里
            var tmp;
            var length=str.length-target.length;
            if (str.substr(length) == target) {
                tmp = true;
            } else {
                tmp = false;
            }
            var str = tmp;
            console.log(str)
            return str;
        }

        confirmEnding("Bastian", "tian");
    </script>
