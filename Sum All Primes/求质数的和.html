<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function sumPrimes(num) {
            var sum = 0;
            for (var i = 2; i <= num; i++) {
                var isPN = true;
                for (var j = 2; j < i; j++) {
                    if (i % j == 0) {
                        isPN = false;
                        break;
                    }
                }
                if (isPN) sum += i;
            }
            num = sum;
            return num;
        }

        sumPrimes(10);

    </script>
</body>

</html>
