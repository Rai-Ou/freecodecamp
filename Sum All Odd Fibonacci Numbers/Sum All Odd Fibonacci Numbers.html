<body>
    <script>
        function sumFibs(num) {
            var fibo = [1, 1];
            var nums = 2;
            var temp = 0;
            while (true) {
                temp = fibo[0] + fibo[1];
                if (temp > num) {

                    return nums;
                }
                if (temp % 2 !== 0) {
                    nums += temp;
                }
                fibo[0] = fibo[1];
                fibo[1] = temp;

            }
        }

        sumFibs(4);

    </script>
</body>
