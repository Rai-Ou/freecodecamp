<body>
    <script>
        function rot13(str) { // LBH QVQ VG!
            // 请把你的代码写在这里
          
            var newArr=[];
            for (var i = 0; i < str.length; i++) {
                // console.log(str.charCodeAt(i))
                var tmp = str.charCodeAt(i);
                if (tmp >= 65 && tmp <= 90) {
                    if(tmp<=77){
                        newArr.push(String.fromCharCode(tmp + 13));
                    }else{
                        newArr.push(String.fromCharCode(tmp - 13));
                    }
                    
                } else {
                    newArr.push(String.fromCharCode(tmp));
                };
            }
            str=newArr.join("")

            return str;
        }

        rot13("SERR PBQR PNZC"); // 你可以修改这一行来测试你的代码
    </script>
</body>
