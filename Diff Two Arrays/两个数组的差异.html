<body>
    <span id="demo"></span>
    <script>
        function diff(arr1, arr2) {
            var newArr = arr1.concat(arr2).sort()
            function remove() {
                for (var i = 0; i < newArr.length - 1; i++) {
                    if (newArr[i] == newArr[i + 1]) {
                        newArr.splice(i, 2)
                        remove()
                    }
                }
            }
            remove()
            console.log(newArr)



        }

        diff(["andesite", "grass", "dirt", "pink wool", "dead shrub"],
            ["diorite", "andesite", "grass", "dirt", "dead shrub"]);

    </script>
</body>
