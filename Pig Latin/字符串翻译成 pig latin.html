<body>
    <script>
        function translate(str) {
            var arr = ["a", "e", "i", "o", "u"]
            var newStr = str.toLowerCase();
            for (var i = 0; i < newStr.length; i++) {
                for (var j = 0; j < arr.length; j++) {
                    if (i == 0) {
                        if (newStr[i] == arr[j]) {
                            var tmp = str + "way";
                            str = tmp;
                            console.log(str);
                            return str;
                        }
                    } else if (newStr[i] == arr[j]) {
                        console.log(i);
                        var a = str.slice(0, i);
                        var b = str.slice(i);
                        console.log(a);
                        console.log(b);
                        var tmp = b + a + "ay";
                        str = tmp;
                        console.log(str);
                        return str;
                    }
                }
            }
        }

        translate("consonant");
    </script>
</body>
